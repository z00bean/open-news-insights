# SAM configuration file for Open News Insights
# This file contains environment-specific deployment parameters

version = 0.1

[default]
[default.global]
[default.global.parameters]
stack_name = "open-news-insights"

[default.build]
[default.build.parameters]
cached = true
parallel = true

[default.validate]
[default.validate.parameters]
lint = true

[default.deploy]
[default.deploy.parameters]
capabilities = "CAPABILITY_IAM"
confirm_changeset = true
resolve_s3 = true
s3_prefix = "open-news-insights"
region = "us-east-1"
image_repositories = []

[dev]
[dev.global]
[dev.global.parameters]
stack_name = "open-news-insights-dev"

[dev.deploy]
[dev.deploy.parameters]
capabilities = "CAPABILITY_IAM"
confirm_changeset = false
resolve_s3 = true
s3_prefix = "open-news-insights-dev"
region = "us-east-1"
parameter_overrides = [
    "Environment=dev",
    "LogRetentionDays=7",
    "ExternalApiUrl=",
    "ExternalApiKey="
]

[staging]
[staging.global]
[staging.global.parameters]
stack_name = "open-news-insights-staging"

[staging.deploy]
[staging.deploy.parameters]
capabilities = "CAPABILITY_IAM"
confirm_changeset = true
resolve_s3 = true
s3_prefix = "open-news-insights-staging"
region = "us-east-1"
parameter_overrides = [
    "Environment=staging",
    "LogRetentionDays=14",
    "ExternalApiUrl=",
    "ExternalApiKey="
]

[prod]
[prod.global]
[prod.global.parameters]
stack_name = "open-news-insights-prod"

[prod.deploy]
[prod.deploy.parameters]
capabilities = "CAPABILITY_IAM"
confirm_changeset = true
resolve_s3 = true
s3_prefix = "open-news-insights-prod"
region = "us-east-1"
parameter_overrides = [
    "Environment=prod",
    "LogRetentionDays=30",
    "ExternalApiUrl=",
    "ExternalApiKey="
]